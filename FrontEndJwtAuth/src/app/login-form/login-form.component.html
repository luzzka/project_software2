<body class="d-flex h-100 w-100 bg-black text-white" data-bs-spy="scroll" data-bs-target="#navScroll" style="min-height: 100%;">
<div class="h-100 container-fluid">
  <div class="h-100 row d-flex align-items-stretch">
    <div class="col-md-7 col-lg-6 col-xl-5 d-flex align-items-start flex-column px-vw-5">
      <header class="mb-auto py-vh-2 ">
        <a class="navbar-brand pe-md-4 fs-4 col-md-auto text-center">
          <!-- logo del costado -->
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-stack" viewBox="0 0 16 16">
            <path d="m14.12 10.163 1.715.858c.22.11.22.424 0 .534L8.267 15.34a.598.598 0 0 1-.534 0L.165 11.555a.299.299 0 0 1 0-.534l1.716-.858 5.317 2.659c.505.252 1.1.252 1.604 0l5.317-2.66zM7.733.063a.598.598 0 0 1 .534 0l7.568 3.784a.3.3 0 0 1 0 .535L8.267 8.165a.598.598 0 0 1-.534 0L.165 4.382a.299.299 0 0 1 0-.535L7.733.063z"/>
            <path d="m14.12 6.576 1.715.858c.22.11.22.424 0 .534l-7.568 3.784a.598.598 0 0 1-.534 0L.165 7.968a.299.299 0 0 1 0-.534l1.716-.858 5.317 2.659c.505.252 1.1.252 1.604 0l5.317-2.659z"/>
          </svg>
          <span class="ms-md-1 mt-1 fw-bolder me-md-5">Chuck</span>
        </a>
      </header>

      <main class="mb-auto mx-auto">
        <h1 class="mb-5">Log in</h1>
        <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
          <div class="form-outline mb-4">
            <input type="login" id="loginName" name="login" class="form-control custom-input form-control-lg bg-gray-800 border-dark" [(ngModel)]="login"
            autocomplete="off"/>
            <label class="form-label" for="loginName">Username</label>
          </div>
          <div class="form-outline mb-4">
            <input type="password" id="loginPassword" name="password" class="form-control custom-input form-control-lg bg-gray-800 border-dark" [(ngModel)]="password"
                   autocomplete="off"/>
            <label class="form-label" for="loginPassword">Password</label>
          </div>
          <button type="submit" class="btn btn-white btn-xl mb-4 d-block mx-auto" style="margin-top: 25px;">Log in</button>
        </form>
      </main>
    </div>
    <div class="col-md-5 col-lg-6 col-xl-7 gradient"></div>
  </div>
</div>
</body>
